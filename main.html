<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- start -->
        <h1>Rock Paper Scissors</h1>

        <!-- Game controls section -->
        <div class="game-controls">
          <div class="select-rounds">
            <label for="rounds">How many rounds?</label>
            <select name="rounds" id="rounds">
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="9">9</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="rounds">
            <h4>Round:</h4>
            <span class="round-number">2</span>
          </div>
          <button class="reset"><h4>Reset game</h4></button>
        </div>

        <!-- The gameboard -->
        <div class="game-board">
          <!-- player section -->
          <div class="player-section">
            <div class="score-card player">
              <h4>Score</h4>
              <span></span>
            </div>
            <h4 class="card-title">Player</h4>
          </div>

          <!-- Display the result -->
          <div class="result-section">
            <div class="results">
              <div class="player-move">
                <h3></h3>
              </div>
              <div class="vs"></div>
              <div class="ai-move">
                <h3></h3>
              </div>
            </div>
          </div>

          <!-- ai section -->
          <div class="ai-section">
            <div class="score-card ai">
              <h4>Score</h4>
              <span>5</span>
            </div>
            <h4 class="card-title">AI</h4>
          </div>
        </div>

        <!-- footer section -->

        <!-- player cards -->
        <div class="player-choice">
          <h2>Make your move</h2>
          <div class="cards">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
          </div>
        </div>

        <!-- end -->
      </main>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
